<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assisted Poems: Connected/Disconnected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        /* Tab navigation */
        .tab-navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.98) 0%, rgba(10, 10, 10, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00d4ff;
            z-index: 1000;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .tabs {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab {
            flex: 1;
            padding: 20px 30px;
            background: transparent;
            border: none;
            color: #888;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            border-right: 1px solid rgba(0, 212, 255, 0.2);
        }

        .tab:last-child {
            border-right: none;
        }

        .tab:hover {
            background: rgba(0, 212, 255, 0.05);
            color: #00d4ff;
        }

        .tab.active {
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, #ff006e, #00d4ff, transparent);
            animation: slideGradient 3s linear infinite;
        }

        @keyframes slideGradient {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        /* Content container */
        .content-container {
            margin-top: 70px;
            width: 100%;
            height: calc(100vh - 70px);
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .tab-content.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Project title - subtle header */
        .project-header {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 15px;
            background: rgba(10, 10, 10, 0.9);
            color: #7b2cbf;
            font-size: 0.85em;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(123, 44, 191, 0.3);
            z-index: 999;
            text-shadow: 0 0 5px rgba(123, 44, 191, 0.5);
        }

        .content-with-header {
            margin-top: 115px;
            height: calc(100vh - 115px);
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .tab {
                padding: 15px 10px;
                font-size: 0.85em;
                letter-spacing: 1px;
            }

            .project-header {
                font-size: 0.75em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="tab-navigation">
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">Erasure Poem</button>
            <button class="tab" onclick="switchTab(1)">Visual Poem</button>
        </div>
    </nav>

    <div class="project-header">
        AI-Assisted Poems Portfolio
    </div>

    <div class="content-container content-with-header">
        <div class="tab-content active">
            <iframe src="erasure_poem (1).html" title="Connected/Disconnected - Erasure Poem"></iframe>
        </div>
        <div class="tab-content">
            <iframe src="visual_poem.html" title="Songs of Digital Innocence Lost - Visual Poem"></iframe>
        </div>
    </div>

    <script>
        function switchTab(index) {
            // Get all tabs and content
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            // Remove active class from all
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            // Add active class to selected
            tabs[index].classList.add('active');
            contents[index].classList.add('active');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const activeTab = document.querySelector('.tab.active');
            const tabs = Array.from(document.querySelectorAll('.tab'));
            const currentIndex = tabs.indexOf(activeTab);

            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                switchTab(currentIndex - 1);
            } else if (e.key === 'ArrowRight' && currentIndex < tabs.length - 1) {
                switchTab(currentIndex + 1);
            }
        });
    </script>
</body>
</html>
