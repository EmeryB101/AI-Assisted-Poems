<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disconnected - Phone Interface Poem</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #0a0a0a);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .phone {
            width: 360px;
            height: 720px;
            background: #1a1a1a;
            border: 12px solid #2a2a2a;
            border-radius: 40px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 25px;
            background: #2a2a2a;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        .screen {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0d0d0d;
            padding: 20px;
            overflow-y: auto;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .app {
            text-align: center;
            cursor: pointer;
        }

        .app-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(123, 44, 191, 0.3));
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 18px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            transition: all 0.3s;
        }

        .app-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }

        .app-label {
            color: #00d4ff;
            font-size: 11px;
        }

        .chat {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            padding: 20px;
            display: none;
            flex-direction: column;
        }

        .chat.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            border-radius: 50%;
            color: #00d4ff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 100px;
        }

        .msg {
            max-width: 70%;
            padding: 10px 14px;
            border-radius: 18px;
            margin: 10px 0;
            animation: appear 0.3s;
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.them {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.4);
            color: #00d4ff;
            float: left;
            clear: both;
        }

        .msg.you {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid rgba(255, 0, 110, 0.4);
            color: #ff006e;
            float: right;
            clear: both;
        }

        .msg.fail {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
            text-align: center;
            margin: 10px auto;
            font-size: 0.85em;
            font-style: italic;
            max-width: 80%;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .options {
            position: fixed;
            bottom: 20px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 15px;
            padding: 12px;
            display: none;
        }

        .options.active {
            display: block;
        }

        .option {
            padding: 12px;
            margin: 8px 0;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 12px;
            color: #00d4ff;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .option:hover {
            background: rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .power {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .power.active {
            display: flex;
        }

        .power-btn {
            padding: 15px 40px;
            background: rgba(255, 0, 110, 0.3);
            border: 2px solid #ff006e;
            color: #ff006e;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DISCONNECTED</h1>

        <div class="phone">
            <div class="notch"></div>

            <div class="screen" id="home">
                <div class="app-grid">
                    <div class="app" onclick="openApp(0)">
                        <div class="app-icon">üì±</div>
                        <div class="app-label">Screen</div>
                    </div>
                    <div class="app" onclick="openApp(1)">
                        <div class="app-icon">üîî</div>
                        <div class="app-label">Notify</div>
                    </div>
                    <div class="app" onclick="openApp(2)">
                        <div class="app-icon">üë•</div>
                        <div class="app-label">Social</div>
                    </div>
                    <div class="app" onclick="openApp(3)">
                        <div class="app-icon">üëÅÔ∏è</div>
                        <div class="app-label">Camera</div>
                    </div>
                    <div class="app" onclick="openApp(4)">
                        <div class="app-icon">üìú</div>
                        <div class="app-label">Feed</div>
                    </div>
                    <div class="app" onclick="openApp(5)">
                        <div class="app-icon">üí≠</div>
                        <div class="app-label">Empty</div>
                    </div>
                    <div class="app" onclick="openApp(6)">
                        <div class="app-icon">üìä</div>
                        <div class="app-label">Info</div>
                    </div>
                    <div class="app" onclick="openApp(7)">
                        <div class="app-icon">üåä</div>
                        <div class="app-label">Stream</div>
                    </div>
                    <div class="app" onclick="openApp(8)">
                        <div class="app-icon">üß†</div>
                        <div class="app-label">Memory</div>
                    </div>
                </div>
            </div>

            <div class="chat" id="chat">
                <div class="close" onclick="closeApp()">√ó</div>
                <div class="messages" id="msgs"></div>
                <div class="options" id="opts"></div>
            </div>

            <div class="power" id="power">
                <button class="power-btn" onclick="shutdown()">Power Off</button>
            </div>
        </div>
    </div>

    <script>
        const poems = {
            0: [
                {t: 'glass between us, cold and clear‚Äî'},
                {o: ['shimmering separation', 'see-through silence', 'surface so smooth', 'can\'t cross it']},
                {t: 'skin craves skin, but finds only screen'},
                {o: ['smooth, sterile stillness', 'warmth turned winter', 'touch turned digital', 'nothing real remains']},
                {t: 'do you remember what hands felt like?'},
                {o: ['barely breathing memory', 'fading like photographs', 'never knew', 'trying to forget']}
            ],
            1: [
                {t: 'every ping a prayer‚Äî'},
                {o: ['please be present', 'prove you\'re there', 'pull me closer', 'piercing silence']},
                {t: 'waiting, watching, willing you to‚Äî'},
                {o: ['answer this ache', 'witness my wounds', 'wake from wherever', 'wander away']},
                {t: 'how many notifications until you notice?'},
                {o: ['counting each cry', 'drowning in digits', 'never enough', 'stopped counting']}
            ],
            2: [
                {t: 'alone together, scrolling in sync‚Äî'},
                {o: ['crowded by ghosts', 'companions in vacancy', 'curating our cages', 'lost in the scroll']},
                {t: 'swipe left on loneliness, still lonely‚Äî'},
                {o: ['likes won\'t love me', 'followers who flee', 'hearts hollow as hell', 'no one's really there']},
                {t: 'when did connection become collection?'},
                {o: ['cataloging our collapse', 'measuring in metrics', 'can\'t remember before', 'connection died quietly']}
            ],
            3: [
                {t: 'through the lens, are you looking at me?'},
                {o: ['gazing through glass', 'glimpsing your ghost', 'seeing only screens', 'somewhere beneath pixels']},
                {t: 'filter upon filter, faces fade‚Äî'},
                {o: ['beauty bleached blank', 'perfected into nothing', 'polished till invisible', 'can\'t find the real']},
                {t: 'who are we without the glow?'},
                {o: ['buried beneath brightness', 'forgotten behind filters', 'never knew ourselves', 'nothing without it']}
            ],
            4: [
                {t: 'fingers forever scrolling, seeking‚Äî'},
                {o: ['sustenance in silence', 'feeding on fragments', 'scrolling past souls', 'starving while consuming']},
                {t: 'we swallow stories, stay hungry‚Äî'},
                {o: ['feast on the fleeting', 'gorging on ghosts', 'full of emptiness', 'never satisfied']},
                {t: 'what were we hungry for, before?'},
                {o: ['meaning, maybe', 'moments, not metrics', 'can\'t remember feasts', 'nothing nourishes now']}
            ],
            5: [
                {t: 'hollow hearts, holding nothing‚Äî'},
                {o: ['echoing endlessly', 'emptiness within emptiness', 'hungry for something heavy', 'void seeking void']},
                {t: 'we fill the silence with noise‚Äî'},
                {o: ['still so quiet inside', 'sound won\'t save us', 'screaming into stillness', 'nothing fills it']},
                {t: 'is emptiness all that\'s left?'},
                {o: ['all I\'ve ever known', 'aching for absence', 'emptiness is everything', 'can\'t feel fullness']}
            ],
            6: [
                {t: 'drowning in data, gasping for truth‚Äî'},
                {o: ['buried beneath bytes', 'suffocating in signals', 'thirsty while drowning', 'truth turns to static']},
                {t: 'they promised knowledge, delivered noise‚Äî'},
                {o: ['wisdom washed away', 'lost in the overflow', 'learning to forget', 'can\'t hear truth anymore']},
                {t: 'how do we surface from this sea?'},
                {o: ['swimming toward silence', 'sinking feels safer', 'never learned to float', 'drowning is all we know']}
            ],
            7: [
                {t: 'streaming endlessly, words washed away‚Äî'},
                {o: ['language liquefied', 'speaking in static', 'silence swallowed whole', 'words won\'t hold weight']},
                {t: 'we pour ourselves out, evaporate‚Äî'},
                {o: ['vapor, not voice', 'flooding into nothing', 'flow without form', 'can\'t catch the current']},
                {t: 'what\'s left when the stream runs dry?'},
                {o: ['dust of dialogue', 'dried-up desires', 'silence, finally', 'nothing ever was']}
            ]
        };

        const bad = ['never', 'nothing', "can't", 'died', 'no one', 'stopped', 'drowning is all we know', 'wander away', 'connection died', 'lost in the scroll', 'nothing real remains', 'never knew', 'never satisfied', 'nothing nourishes now', 'nothing fills it', 'can\'t feel fullness', 'can\'t hear truth anymore', 'nothing without it', 'nothing ever was', 'no one's really there', 'can\'t find the real', 'can\'t remember before', 'trying to forget'];

        let app = null;
        let step = 0;

        function openApp(id) {
            app = id;
            step = 0;

            if (id === 8) {
                document.getElementById('power').classList.add('active');
            } else {
                document.getElementById('chat').classList.add('active');
                document.getElementById('msgs').innerHTML = '';
                next();
            }
        }

        function closeApp() {
            document.getElementById('chat').classList.remove('active');
            document.getElementById('power').classList.remove('active');
            document.getElementById('opts').classList.remove('active');
        }

        function next() {
            const poem = poems[app];
            if (step >= poem.length) {
                document.getElementById('opts').classList.remove('active');
                return;
            }

            const line = poem[step];

            if (line.t) {
                setTimeout(() => {
                    const m = document.createElement('div');
                    m.className = 'msg them';
                    m.textContent = line.t;
                    document.getElementById('msgs').appendChild(m);
                    step++;
                    next();
                }, 800);
            } else {
                const opts = document.getElementById('opts');
                opts.innerHTML = '';
                line.o.forEach(text => {
                    const btn = document.createElement('div');
                    btn.className = 'option';
                    btn.textContent = text;
                    btn.onclick = () => pick(text);
                    opts.appendChild(btn);
                });
                opts.classList.add('active');
            }
        }

        function pick(text) {
            document.getElementById('opts').classList.remove('active');

            const m = document.createElement('div');
            m.className = 'msg you';
            m.textContent = text;
            document.getElementById('msgs').appendChild(m);

            const isBad = bad.some(w => text.toLowerCase().includes(w));

            if (isBad) {
                setTimeout(() => {
                    const f = document.createElement('div');
                    f.className = 'msg fail';
                    f.textContent = '‚ö† Message Not Delivered';
                    document.getElementById('msgs').appendChild(f);
                }, 800);
            } else {
                step++;
                next();
            }
        }

        function shutdown() {
            document.querySelector('.phone').style.transition = 'opacity 2s';
            document.querySelector('.phone').style.opacity = '0';
            setTimeout(() => {
                alert('maybe silence\nis connection');
            }, 2000);
        }
    </script>
</body>
</html>
